<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head>
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>

    <div class="header">
        <a th:href="@{/users/{'user_id'}}" class="profile_image">
            <img th:src="@{${profilePicture}}" width="20" height="20" alt="Profile Image">
        </a>
        <div class="menu-right">
            <a href="/friends">Friends</a>
            <a href="/posts">Timeline</a>

            <!-- Conditional Rendering based on session -->
            <div th:if="${session.containsKey('user_id')}">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>
            <div th:unless="${session.containsKey('user_id')}">
                <a href="/login">Log In</a>
                <a href="/register">Register</a>
            </div>
        </div>
    </div>

    <h1>Posts</h1>

    <div sec:authorize="isAuthenticated()">
        Signed in as <span sec:authentication="name"></span>
    </div>

    <form action="#" th:action="@{/posts}" th:object="${newPost}" method="post">
        <p>Content: <input type="text" id="content" th:field="*{content}" /></p>
        <p><input type="submit" id="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <ul th:each="map, stat : ${postsAndPosters}">
        <li>
            <!-- User info -->
            <p th:text="${map.user.getUsername()}"></p>
            <img th:src="${map.user.getImageUrl()}" width="20" height="20" />

            <!-- Post Content -->
            <p th:text="${map.post.getContent()}"></p>
            <p th:text="${map.post.getTimestamp()}"></p>

            <!-- Display likes information -->
<!--            <p>Likes: <span th:text="${#lists.size(map.likes)}"></span></p>-->
<!--            <div th:each="like: ${map.likes}">-->
<!--                <p th:text="${like.userId}"></p>-->
<!--            </div>-->

            <!-- Form for commenting -->
            <form action="#" th:action="@{/post/{id}(id=${map.post.getId()})}" method="get">
                <input type="submit" id="comment" value="Comment" />
            </form>

            <!-- Form for liking -->
            <form action="#" th:action="@{/handleLike/{id}(id=${map.post.getId()})}" method="post">
                <input type="submit" id="like" th:value="'Like ' + ${map.likes.get(0)}" />
            </form>
        </li>
    </ul>

    </body>
</html>

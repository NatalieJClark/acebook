<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="${user.username} + '\'s Profile'"></title>
    <link rel="stylesheet" href="/website.css"/>

    <script>
        function sendFriendRequest() {
            document.getElementById('friendRequestForm').submit();
        }
    </script>
</head>
<body>

    <div class="header">
        <a th:href="@{/users/{'user_id'}}" class="profile-image">
            <div class="header-title" sec:authorize="isAuthenticated()">
                <strong>Acebook</strong>
            </div>
        </a>
        <div class="menu-right">
            <a href="/posts">Timeline</a>
            <a href="/friends">Friends</a>

            <!-- Conditional Rendering based on session -->
            <div th:if="${session.containsKey('user_id')}">
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Sign Out"/>
                </form>
            </div>
            <div th:unless="${session.containsKey('user_id')}">
                <a href="/login">Log In</a>
                <a href="/register">Register</a>
            </div>
            <a th:href="@{/users/{'user_id'}}" class="profile-image">
                <div class="header-title" sec:authorize="isAuthenticated()">
                    <img th:src="@{${profilePicture}}" width="45" height="45" alt="Profile Image">
                </div>
            </a>
        </div>
    </div>

    <div class="user-profile-container">
        <div class="user-profile-heading">
            <img th:src="${user.getImageUrl()}" width="180" height="180" alt="Profile Image" class="user-profile-image">
            <h1 th:text="${user.username}" class="user-profile-title"></h1>

            <div th:if="${!isCurrentUser}" class="user-profile-request-btn">
                <form id="friendRequestForm" action="#" th:action="@{/handleFriendRequest}" method="post">
                    <input type="hidden" name="requester_id" th:value="${currentUser.id}" />
                    <input type="hidden" name="receiver_id" th:value="${user.id}" />

                    <div th:if="${userRequest != null and userRequest.status != 'DENIED'}">
                        <p th:text="${userRequest.getStatus() == 'ACCEPTED' ? 'Friends' : 'Request Sent'}"></p>
                    </div>

                    <div th:if="${userRequest == null or userRequest.status == 'DENIED'}">
                        <button onclick="sendFriendRequest()">Send Friend Request</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="user-profile-timeline">
            <h3>Posts</h3>
            <ul th:each="map, stat : ${postsAndPosters}">
                <ul th:each="entry : ${map.entrySet()}" class="user-profile-posts">
                    <li class ="user-card-posts">
                        <p th:text="${entry.getValue().getUsername()}"></p>
                        <img th:src="${entry.getValue().getImageUrl()}" width="20" height="20" />
                        <p th:text="${entry.getKey().getContent()}"></p>
                        <p th:text="${entry.getKey().getTimestamp()}"></p>
                        <form action="#" th:action="@{/post/{id}(id=${entry.getKey().getId()})}" method="get">
                            <p>
                                <input type="submit" id="comment" value="Comment" />
                                <input type="submit" id="like" value="Like" />
                            </p>
                        </form>
                    </li>
                </ul>
            </ul>
        </div>
    </div>

</body>
</html>
